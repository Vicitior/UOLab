<script>
    function checkusername()
    {
        var name = document.getElementById("username").value
        var nameTip = document.getElementById("usernameTip")
        var reg = /^[a-zA-Z]{1}[a-zA-Z0-p]{2-14}$/
        if (reg.test(name))
        {
            nameTip.innerHTML = ""
        }
        else {
            nameTip.innerHTML = "用户名不合法"
            nameTip.style = "color:red"
        }
    }
    function checkpassword()
    {
        var pass = document.getElementById("password").value
        var passTip = document.getElementById("passwordTip")
        var reg = /^[a-zA-Z]\w{5,17}$/
        if (reg.test(pass))
        {
            passTip.innerHTML = ""
        }
        else
        {
            passTip.innerHTML = "密码不合法"
            passTip.style = "color:red"
        }
    }
    function checkrealname()
    {
        var real = document.getElementById("realname").value
        var realTip = document.getElementById("realnameTip")
        var reg = /^[\u4e00-\u9fa5]{2-5}$/
        if (reg.test(real))
        {
            realTip.innerHTML = ""
        }
        else
        {
            realTip.innerHTML = "姓名不合法"
            realTip.style = "color:red"
        }
    }
    function checkfaculty()
    {
        var fac = document.getElementById("Faculty").value
        var facTip = document.getElementById("FacultyTip")
        var reg = /^[\u4e00-\u9fa5]{1,}$/
        if (reg.test(fac))
        {
            facTip.innerHTML = ""
        }
        else {
            facTip.innerHTML = "输入不合法"
            facTip.style = "color:red"
        }
    }
    function checkgrade()
    {
        var gar = document.getElementById("grade").value
        var garTip = document.getElementById("gradeTip")
        var reg = /^\d{1,5}$/
        if (reg.test(gar))
        {
            garTip.innerHTML = ""
        }
        else {
            garTip.innerHTML = "输入不合法"
            garTip.style = "color:red"
        }
    }
    function checkmajor()
    {
        var maj = document.getElementById("major").value
        var majTip = document.getElementById("majorTip")
        var reg = /^[\u4e00-\u9fa5]{1,}$/
        if (reg.test(maj))
        {
            majTip.innerHTML = "";
        }
        else
        {
            majTip.innerHTML = "输入不合法"
            majTip.style = "color:red"
        }
    }
    function checkclass()
    {
        var cla = document.getElementById("class").value
        var claTip = document.getElementById("classTip")
        var reg = /^\d{1,5}$/
        if (reg.test(cla))
        {
            claTip.innerHTML = "";
        }
        else
        {
            claTip.innerHTML = "输入不合法"
            claTip.style = "color:red"
        }
    }
    function checkphone()
    {
        var pho = document.getElementById("phone").value
        var phoTip = document.getElementById("phoneTip")
        var reg = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/
        if (reg.test(pho))
        {
            phoTip.innerHTML = ""
        }
        else
        {
            phoTip.innerHTML = "输入不合法"
            phoTip.style = "color:red"
        }
    }
    function checkQQ()
    {
        var Q = document.getElementById("QQ").value
        var QTip = document.getElementById("QQTip")
        var reg = /[1-9][0-9]{4,} /
        if (reg.test(Q))
        {
            QTip.innerHTML = ""
        }
        else
        {
            QTip.innerHTML = "输入不合法"
            QTip.style = "color:red"
        }
    }
