    <script>

        function checkrealname()
        {
            var real = document.getElementById("realname").value
            var realTip = document.getElementById("realnameTip")
            var reg = /^[\u4e00-\u9fa5]{2-5}$/
            if (reg.test(real))
            {
                realTip.innerHTML = ""
            }
            else
            {
                realTip.innerHTML = "姓名不合法"
                realTip.style = "color:red"
            }
        }

        function checkgrade()
        {
            var gar = document.getElementById("grade").value
            var garTip = document.getElementById("gradeTip")
            var reg = /^[\u4e00-\u9fa5a-zA-Z]{1-50}$/
            if (reg.test(gar))
            {
                garTip.innerHTML = ""
            }
            else {
                garTip.innerHTML = "输入不合法"
                garTip.style = "color:red"
            }
        }


        function checkphone()
        {
            var pho = document.getElementById("phone").value
            var phoTip = document.getElementById("phoneTip")
            var reg = /^[\u4e00-\u9fa5]{1,}$/
            if (reg.test(pho))
            {
                phoTip.innerHTML = ""
            }
            else
            {
                phoTip.innerHTML = "输入不合法"
                phoTip.style = "color:red"
            }
        }
        function checkzhu()
        {
            var z = document.getElementById("zhu").value
            var zt = document.getElementById("zhuTip")
            var reg = /^[\u4e00-\u9fa5]{2,5}$/
            if (reg.test(z))
            {
                zt.innerHTML = ""
            }
            else
            {
                zt.innerHTML = "输入不合法"
                zt.style = "color:red"
            }
        }
        function checklocation()
        {
            var loc = document.getElementById("location").value
            var locT = document.getElementById("locationTip")
            var reg = /^[\u4e00-\u9fa5]{1,}$/
            if (reg.test(loc))
            {
                locT.innerHTML = ""
            }
            else
            {
                locT.innerHTML = "输入不合法"
                locT.style = "color:red"
            }
        }
        function checkqun()
        {
            var q = document.getElementById("qun").value
            var qT = document.getElementById("qunT")
            var reg = /^[\u4e00-\u9fa5]{1,}$/
            if (reg.test(q))
            {
                qT.innerHTML = ""
            }
            else
            {
                qT.innerHTML = "输入不合法"
                qT.style = "color:red"
            }
        }
        function checkxuefen()
        {
            var xue = document.getElementById("xunfen").value
            var xT = document.getElementById("xunfenT")
            var reg = /^(\-|\+)?\d+(\.\d+)?$/
            if (reg.test(xue))
            {
                xT.innerHTML = "";
            }
            else
            {
                xT.innerHTML = "输入不合法"
                xT.style = "color:red"
            }
        }
        function checknum()
        {
            var n = document.getElementById("num").value
            var nT = document.getElementById("numT")
            var reg = /^[0-9]{1,}$/
            if (reg.test(n))
            {
                nT.innerHTML = ""
            }
            else
            {
                nT.innerHTML = "输入不合法"
                nT.style = "color:red"
            }
        }
